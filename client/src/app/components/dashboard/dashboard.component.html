<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <div class="card shadow">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
          <h3 class="mb-0">Dashboard</h3>
          <button class="btn btn-light" (click)="logout()">Logout</button>
        </div>
        <div class="card-body">
          <div *ngIf="user">
            <h4>Welcome, {{ user.firstName }} {{ user.lastName }}!</h4>
            <p>You are logged in as: <strong>{{ user.email }}</strong></p>
            <p>Role: <span class="badge bg-info">{{ user.role }}</span></p>
          </div>

          <div class="mt-4">
            <h5>What's Next?</h5>
            <ul class="list-group">
              <li class="list-group-item">Explore the inventory management system</li>
              <li class="list-group-item">Manage products, warehouses, and stock</li>
              <li class="list-group-item">Generate reports and analytics</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
